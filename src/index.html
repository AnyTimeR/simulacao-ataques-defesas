<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Ataques e Defesas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulação de Ataques e Defesas</h1>
        <form id="attackForm">
            <label for="attackType">Escolha o tipo de ataque:</label>
            <select id="attackType">
                <option value="phishing">Phishing</option>
                <option value="brute-force">Ataque de Força Bruta</option>
                <option value="malware">Malware</option>
                <option value="ransomware">Ransomware</option>
                <option value="sql-injection">Injeção de SQL</option>
                <option value="cross-site-scripting">Cross-Site Scripting (XSS)</option>
                <option value="denial-of-service">Negação de Serviço (DoS)</option>
                <option value="man-in-the-middle">Man in the Middle (MitM)</option>
            </select>
            <button type="submit">Simular Ataque</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
